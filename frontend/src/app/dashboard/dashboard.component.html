<div class="container">
    <h2>Dashboard - Gestor de Tareas</h2>
    <div>
      <input type="text" [(ngModel)]="taskName" placeholder="Nueva tarea">
      <button (click)="addTask()">Agregar Tarea</button>
    </div>
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        {{ task }}
        <button (click)="deleteTask(i)">Eliminar</button>
      </li>
    </ul>
  </div>
